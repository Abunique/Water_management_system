<!DOCTYPE html>
<html lang="en">
<title>device Type</title>

<style>
	.deviceOnboardingContainer {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: "Figtree" ,sans-serif;

	}

	.TitleContainer {
		width: 50%;
		height: 50vh;
		border-bottom-left-radius: 1500px;
		border-bottom-right-radius: 1500px;
		background: #FFEAEA;
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		font-family: "Figtree" ,sans-serif;

	}

	.deviceTypeContainer {
		display: inline-flex;
		align-items: flex-start;
		gap: 16px;
	}

	.deviceTypeContent {
		display: flex;
		width: 100%;
		padding: 10px 60px;
		flex-direction: column;
		align-items: center;
		gap: 16px;
		border-radius: 8px;
		border: 1px solid #3480E5;
		background: #FFF;
		margin: 1rem;
		text-decoration: none;
		font-family: "Figtree" ,sans-serif;

	}

	.deviceTypeTextContent {
		display: flex;
		flex-direction: column;
		align-items: center;
		gap: 4px;
		align-self: stretch;
		font-family: "Figtree" ,sans-serif;

		
	}

	.deviceTypeTextContentTitle {
		color: #181C20;
		font-family: "Figtree" ,sans-serif;
		font-size: 24px;
		font-style: normal;
		font-weight: 500;
		line-height: 32px;
		letter-spacing: -0.4px;
		margin: 0rem;
	}

	.deviceTypeTextContentText {
		color: #6A7A8A;
		text-align: center;
		align-self: stretch;
		font-family: "Figtree" ,sans-serif;
		font-size: 16px;
		font-style: normal;
		font-weight: 400;
		line-height: 22px;
		margin: 0rem;
	}

	/* Wifi -- start */
	.WifiDeviceOnBoardingContainer {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: #FFF;
        padding: 2rem 0rem;
		font-family: "Figtree" ,sans-serif;

    }

    .WifiDeviceOnBoardingContent {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
		font-family: "Figtree" ,sans-serif;


    }

    .WifiDeviceOnBoardingContentTitle {
        color: #181C20;
		font-family: "Figtree" ,sans-serif;
        font-size: 32px;
        font-style: normal;
        font-weight: 500;
        line-height: 38px;
        letter-spacing: -0.6px;
    }

    .usernameContainer {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        margin: 0.5rem 0rem;
		font-family: "Figtree" ,sans-serif;

    }

    .usernameContainerLable {
        color: #181C20;
		font-family: "Figtree" ,sans-serif;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 18px;
        margin: 0rem;
    }

    .usernameInputBox {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #E9EDF2;
        background: #F8FAFC;
        display: flex;
        padding: 18px 16px;
        align-items: center;
        gap: 8px;
        align-self: stretch;
        color: #6A7A8A;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
    }

    .usernameInputBoxSpilite {
        width: 90%;
        border-radius: 8px;
        border: 1px solid #E9EDF2;
        background: #F8FAFC;
        display: flex;
        padding: 18px 16px;
        align-items: center;
        align-self: stretch;
        color: #6A7A8A;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
    }

    .InputSpiliteContainer {
        display: flex;
        align-items: flex-start;
        gap: 35px;
        align-self: stretch;
		font-family: "Figtree" ,sans-serif;

    }

    .WifiDeviceOnBoardingContentSubmitButton {
        display: flex;
        height: 48px;
        padding: 0px 24px;
        justify-content: center;
        align-items: center;
        align-self: stretch;
        border-radius: 8px;
        background: #3480E5;
        color: #FFF;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
        font-weight: 500;
        border: none;
		
    }

	/* GSM -- start */
	
	.WifiDeviceOnBoardingContainer {
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: #FFF;
        padding: 2rem 0rem;
		font-family: "Figtree" ,sans-serif;

    }

    .WifiDeviceOnBoardingContent {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap: 12px;
		font-family: "Figtree" ,sans-serif;


    }

    .WifiDeviceOnBoardingContentTitle {
        color: #181C20;
		font-family: "Figtree" ,sans-serif;
        font-size: 32px;
        font-style: normal;
        font-weight: 500;
        line-height: 38px;
        letter-spacing: -0.6px;
    }

    .usernameContainer {
        display: flex;
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        margin: 0.5rem 0rem;
		font-family: "Figtree" ,sans-serif;

    }

    .usernameContainerLable {
        color: #181C20;
		font-family: "Figtree" ,sans-serif;
        font-size: 14px;
        font-style: normal;
        font-weight: 500;
        line-height: 18px;
        margin: 0rem;
    }

    .usernameInputBox {
        width: 100%;
        border-radius: 8px;
        border: 1px solid #E9EDF2;
        background: #F8FAFC;
        display: flex;
        padding: 18px 16px;
        align-items: center;
        gap: 8px;
        align-self: stretch;
        color: #6A7A8A;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
    }

    .usernameInputBoxSpilite {
        width: 90%;
        border-radius: 8px;
        border: 1px solid #E9EDF2;
        background: #F8FAFC;
        display: flex;
        padding: 18px 16px;
        align-items: center;
        align-self: stretch;
        color: #6A7A8A;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
    }
	.usernameInputBoxSpiliteTextarea{
		width: 90%;
        border-radius: 8px;
        border: 1px solid #E9EDF2;
        background: #F8FAFC;
        display: flex;
        padding: 18px 16px;
        align-items: center;
        align-self: stretch;
        color: #6A7A8A;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
	}

    .InputSpiliteContainer {
        display: flex;
        align-items: flex-start;
        gap: 35px;
        align-self: stretch;
		font-family: "Figtree" ,sans-serif;

    }

    .WifiDeviceOnBoardingContentSubmitButton {
        display: flex;
        height: 48px;
        padding: 0px 24px;
        justify-content: center;
        align-items: center;
        align-self: stretch;
        border-radius: 8px;
        background: #3480E5;
        color: #FFF;
		font-family: "Figtree" ,sans-serif;
        font-size: 16px;
